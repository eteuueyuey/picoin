<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pi Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      margin-top: 10px;
    }
    .image-box {
      text-align: center;
      width: 100px;
    }
    .image-box img {
      width: 80px;
      height: 80px;
      margin-bottom: 5px;
    }
    .image-caption {
      font-size: 14px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .button {
      display: flex;
      align-items: center;
      background-color: #703D92;
      color: #ffffff;
      border-radius: 10px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      height: 46px;
      width: 320px;
      font-size: 16px;
    }
    .button img {
      width: 45px;
      height: 45px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img width="130px" height="110px" src="E:/images/images/logo.png" alt="Logo">

  <!-- Welcome Image -->
  <div>
    <img src="E:/images/images/me.png" alt="Welcome to the Pi Browser" style="max-width:80%; height:auto; margin-top: 20px;">
  </div>

  <!-- Image Grid -->
  <main>
    <div class="image-container">
      <div class="image-box">
        <a href="login.html"><img src="E:/images/images/Fireside.png" alt="Fireside"></a>
        <div class="image-caption">Fireside</div>
      </div>
      <div class="image-box">
        <a href="login.html"><img src="E:/images/images/Wallet.png" alt="Wallet"></a>
        <div class="image-caption">Wallet</div>
      </div>
      <div class="image-box">
        <a href="index.html"><img src="E:/images/images/Brainstorm.png" alt="Brainstorm"></a>
        <div class="image-caption">Brainstorm</div>
      </div>
      <div class="image-box">
        <a href="index.html"><img src="E:/images/images/Mine.png" alt="Mine"></a>
        <div class="image-caption">Mine</div>
      </div>
      <div class="image-box">
        <a href="index.html"><img src="E:/images/images/Blockchain.png" alt="Blockchain"></a>
        <div class="image-caption">Blockchain</div>
      </div>
      <div class="image-box">
        <a href="index.html"><img src="E:/images/images/Develop.png" alt="Develop"></a>
        <div class="image-caption">Develop</div>
      </div>
      <div class="image-box">
        <a href="index.html"><img src="E:/images/images/Kyc.png" alt="Kyc"></a>
        <div class="image-caption">Kyc</div>
      </div>
      <div class="image-box">
        <a href="index.html"><img src="E:/images/images/Chat.png" alt="Chat"></a>
        <div class="image-caption">Chat</div>
      </div>
      <div class="image-box">
        <a href="index.html"><img src="E:/images/images/Profiles.png" alt="Profiles"></a>
        <div class="image-caption">Profiles</div>
      </div>
    </div>
  </main>

  <!-- Button -->
  <div class="button-container">
    <button class="button">
      <img src="E:/images/images/we.png" alt="Icon">
      <strong>Explore the Ecosystem</strong>
    </button>
  </div>
</body>
</html>
